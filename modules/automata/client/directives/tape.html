

<div class="floating-window" id="{{id}}" draggable="{ handle: 'div.panel-heading',opacity: 0.5 }">
  <div class="panel panel-primary tape-window" resizeable="{ handles: 'ew' }">
    <div class="panel-heading cursor-move tape-window-heading"></div>
    <span style="background-color:lightGray; width: 10px; height: 40px; float: right" class="pull-right  ui-resizable-handle ui-resizable-ew">
    </span>

    <div id="windowBody">
      <div class="panel-body" id="windowBodyContent" ng-transclude>

      </div>
    </div>
  </div>
</div>
